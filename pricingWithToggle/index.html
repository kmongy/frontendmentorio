<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Price with Toggle</title>
</head>

<body>
  <header>
    <h2>Our Pricing</h2>
    <div class="pricing-toggle">
      <span id="toggle-annually">Annually</span>

      <label class="toggle-switch">
        <input type="checkbox" name="toggle">
        <span class="slide circle"></span>
      </label>

      <span id="toggle-monthly">Monthly</span>
    </div>
  </header>

  <div class="pricing-table-container">
    <div id="basic" class="pricing">
      <p class="pricing-tier">Basic</p>
      <h3>&dollar;199.99</h3>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button>learn more</button>
    </div>
    <div id="professional" class="pricing">
      <p class="pricing-tier">Professional</p>
      <h3>&dollar;249.99</h3>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button>learn more</button>
    </div>
    <div id="master" class="pricing">
      <p class="pricing-tier">Master</p>
      <h3>&dollar;399.99</h3>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button>learn more</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kmongy">Kong Yang ðŸ¤“</a>.
  </div>
</body>

</html>
